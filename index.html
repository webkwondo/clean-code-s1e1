<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link href="style.css" rel="stylesheet" media="screen">
  </head>
  <body class="page">
    <header class="aaa">
      <img src="./eisenhower-matrix.jpg">
      <a class="more_inf"
      href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>

    <h1 class="page__title visually-hidden">Welcome to Todo App</h1>

    <main class="page__main">

      <aside class="add">
        <label for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task-field" type="text">
          <button class="button button_type_add">Add</button>
        </div>
      </aside>

      <section class="page__section">
        <h2 class="page__subtitle">Todo</h2>
        <ul class="task-list task-list_type_incompleted" id="incompleteTasks">
          <li class="task-list__item">
            <input type="checkbox">
            <label class="task-list__label task">Pay Bills</label>
            <input type="text" class="task-list__field task">
            <button class="button button_type_edit">Edit</button>
            <button class="button button_type_delete"><img src="./remove.svg"></button>
          </li>
          <li class="task-list__item task-list__item_mode_edit">
            <input type="checkbox">
            <label class="task-list__label task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-list__field task">
            <button class="button button_type_edit">Save</button>
            <button class="button button_type_delete"><img src="./remove.svg"></button>
          </li>
        </ul>
      </section>

      <section class="page__section">
        <h2 class="page__subtitle">Completed</h2>
        <ul class="task-list task-list_type_completed" id="completed-tasks">
          <li class="task-list__item">
            <input type="checkbox" checked>
            <label class="task-list__label task">See the Doctor</label>
            <input type="text" class="task-list__field task">
            <button class="button button_type_edit">Edit</button>
            <button class="button button_type_delete"><img src="./remove.svg"></button>
          </li>
        </ul>
      </section>

    </main>

    <script src="app.js"></script>
  </body>
</html>
