<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link href="style.css" rel="stylesheet" media="screen">
  </head>
  <body class="page">
    <header class="page__header header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix image">
      <a class="header__more"
         href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>

    <h1 class="page__title">Welcome to Todo App</h1>

    <main class="page__main">

      <aside class="page__add add">
        <label class="add__label" for="new-task">Add Item</label>
        <div class="add__inner">
          <input class="add__field" id="new-task" type="text">
          <button class="button">Add</button>
        </div>
      </aside>

      <section class="page__section">
        <h2 class="page__subtitle">Todo</h2>
        <ul class="task-list task-list_type_incompleted" id="incompleted-tasks">
          <li class="task-list__item">
            <input class="task-list__checkbox" type="checkbox">
            <label class="task-list__label">Pay Bills</label>
            <input class="task-list__field" type="text" >
            <button class="button button_type_edit">Edit</button>
            <button class="button button_type_delete" aria-label="Delete this task"><span class="button__contents"></span></button>
          </li>
          <li class="task-list__item task-list__item_mode_edit">
            <input class="task-list__checkbox" type="checkbox">
            <label class="task-list__label">Go Shopping</label>
            <input class="task-list__field" type="text" value="Go Shopping">
            <button class="button button_type_edit">Save</button>
            <button class="button button_type_delete" aria-label="Delete this task"><span class="button__contents"></span></button>
          </li>
        </ul>
      </section>

      <section class="page__section">
        <h2 class="page__subtitle">Completed</h2>
        <ul class="task-list task-list_type_completed" id="completed-tasks">
          <li class="task-list__item">
            <input class="task-list__checkbox" type="checkbox" checked>
            <label class="task-list__label">See the Doctor</label>
            <input class="task-list__field" type="text">
            <button class="button button_type_edit">Edit</button>
            <button class="button button_type_delete" aria-label="Delete this task"><span class="button__contents"></span></button>
          </li>
        </ul>
      </section>

    </main>

    <script src="app.js"></script>
  </body>
</html>
